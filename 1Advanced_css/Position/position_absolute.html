        background-color: aqua;
        border: 2px solid black;

        position: absolute;
        top: 300px;
        left: 500px;

    }
    
</style>
<body>
    <h1>Css position can be done in 2 ways</h1>
    <h1>using flex boxes and grid property for symmertical positions</h1>
    <h1>using simple positions property for asymmertical positions</h1>
    <div class="box-1">
        in the absolute position is with respect to body always
    </div>
