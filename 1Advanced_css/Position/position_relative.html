<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box-1{
        width: 120px;
        height: 120px;
        background-color: aqua;
        border: 2px solid black;

    }
    .box-2{
        width: 120px;
        height: 120px;
        background-color: aqua;
        border: 2px solid black;
        position: relative;
        top: 100px;


    }
</style>
<body>
    <h1>Css position can be done in 2 ways</h1>
    <h1>using flex boxes and grid property for symmertical positions</h1>
    <h1>using simple positions property for asymmertical positions</h1>
    <div class="box-1">

    </div>
    <div class="box-2">
          relative positoning means one div moves relative to other neighbouring division
    </div>
</body>
